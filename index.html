<!DOCTYPE html>
<html>

  <script>
    var greeting;
    var name;
    function personalGreeting() {
      greeting = "Hello, ";
      name = document.forms["myForm"]["userName"].value;
      if(name == ""){
        alert("Please enter your name");
      } else {
        alert(greeting + name);
        document.getElementById("displayGreeting").innerHTML = greeting + name;
      }

  </script>

  <body>
    <h1>This is my website</h1>
    
    <h2>Welcome</h2>
    
    <form name = "myForm">
      What is your name? <input type="text" name="userName">
        <button onclick="personalGreeting();">Click Me!</button>
    </form>  
    
    <p id="displayGreeting"></p>
      
    <br>
        
    <a href="Dogs.csv"> Dogs Spreadsheet Download Here</a>

        
        
  </body>        
</html>
